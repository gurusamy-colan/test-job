<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Business</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
   
</head>
<body>

<div class="container">
    <h2>Edit Business</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            {{ form.name}}
        </div>
        <div class="form-group">
            <label for="employee_size">Employee Size:</label>
            {{ form.employee_size }}
        </div>
        <div class="form-group">
            <label for="owner_info">Owner Information:</label>
            {{ form.owner_info }}
        </div>
        <div class="form-group">
            <label for="street">Street:</label>
            {{ form.street }}
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            {{ form.city }}
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            {{ form.country }}
        </div>
        <div class="form-group">
            <label for="investor_type">Investor Type:</label>
            {{ form.investor_type }}
        </div>
        <div class="form-group">
            <label for="investor_stage">Investor Stage:</label>
            {{ form.investor_stage }}
        </div>
        <button type="submit" class="btn btn-primary"><i class="far fa-save"></i> Save</button>
        
        <button id="closeButton" class="btn btn-danger"><i class="fa-solid fa-xmark"></i>Close</button>
    
    </form>
</div>

<script>
    //  To handle the close button click event
    document.getElementById("closeButton").addEventListener("click", function() {
        // Navigate back to the index page when the close button is clicked
        window.location.href = "{% url 'business_list' %}";
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
